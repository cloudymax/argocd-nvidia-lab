---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  generation: 1
  labels:
    kubevirt.io/os: linux
    kubevirt.io/vm: debian
  namespace: kubevirt
  name: debian
spec:
  runStrategy: "RerunOnFailure"
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: debain
    spec:
      domain:
        features:
          - kvm
          - acpi
        cpu:
          dedicatedCpuPlacement: true
          isolateEmulatorThread: true
          sockets: 1
          cores: 2
          threads: 2
        firmware:
          # this sets the bootloader type
          bootloader:
            efi: {}
        devices:
          autoattachGraphicsDevice: true
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
        machine:
          type: q35
        resources:
          limits:
            memory: 2Gi
      volumes:
      - dataVolume:
          name: debian-vd
        name: disk0
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: debian
            ssh_pwauth: True
            disable_root: false
            ssh_authorized_keys:
            - ssh-rsa  friend@vps
    dataVolumeTemplates:
    - metadata:
        name: debian-dv
      spec:
        pvc:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
        source:
          http:
            url: https://cloud.debian.org/images/cloud/bookworm/daily/latest/debian-12-generic-amd64-daily.qcow2
