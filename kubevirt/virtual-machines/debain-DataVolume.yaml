# The DataVolume is a pre-provisioned storage object holding the persistant volume and disk image
# It's copied upon new-machine creation more quickly than uploading an image and creating a new PV and PVC
---
apiVersion: cdi.kubevirt.io/v1alpha1
kind: DataVolume
metadata:
  name: debian
  namespace: kubevirt
spec:
  source:
    pvc:
      namespace: kubevirt
      name: debian
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 120Gi
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  generation: 1
  labels:
    kubevirt.io/os: linux
    metallb-service: nginx
  namespace: kubevirt
  name: test
spec:
  runStrategy: "RerunOnFailure"
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: debain
        metallb-service: nginx
    spec:
      domain:
        features:
          kvm: {}
          acpi: {}
          smm:
            enabled: true
        cpu:
          model: host-passthrough
          sockets: 1
          cores: 4
          threads: 1
        firmware:
          bootloader:
            efi: {}
        devices:
          autoattachPodInterface: true
          autoattachSerialConsole: true
          autoattachGraphicsDevice: true
          inputs:
          - type: tablet
            bus: virtio
            name: tablet1
          disks:
          - name: disk0
            disk:
              bus: virtio
          - name: cloudinitvolume
            cdrom:
              bus: sata
              readonly: true
#          interfaces:
#            - name: default
#              model: virtio
#              masquerade: {}
#              ports:
#                - port: 22
#                - port: 80
#                - port: 443
        machine:
          type: q35
        resources:
          limits:
            memory: 16Gi
      networks:
#      - name: default
#        pod: {}
      volumes:
        - name: disk0
          persistentVolumeClaim:
            claimName: debian
        - name: cloudinitvolume
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: debian
              ssh_pwauth: True
              disable_root: false
              users:
               - name: friend
                 gecos: VM adminsitrator
                 groups: users, admin, docker, sudo
                 sudo: ALL=(ALL) NOPASSWD:ALL
                 shell: /bin/bash
                 lock_passwd: false
                 passwd: "$6$rounds=4096$saltsaltlettuce$Lp/FV.2oOgew7GbM6Nr8KMGMBn7iFM0x9ZwLqtx9Y4QJmKvfcnS.2zx4MKmymCPQGpHS7gqYOiqWjvdCIV2uN."
                 ssh_authorized_keys:
                   - ssh-rsa  max
