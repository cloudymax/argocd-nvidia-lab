project: default
source:
  repoURL: 'https://oauth2-proxy.github.io/manifests/'
  targetRevision: 6.12.0
  helm:
    values: |
      config:
        clientID: 
        clientSecret: 
        cookieSecret: 
        cookieName: secretcookie4u
      configFile: |-
        email_domains = [ "*" ]
        upstreams = [ "file:///dev/null" ]
        redirect-url = [ "https://nginx-hello.cloudydev.net/oauth2/callback" ]
      ingress:
        enabled: true
        path: /
        pathType: Prefix
        hosts: 
          - nginx-hello.cloudydev.net
        labels: {}
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
        tls:
        - secretName: "letsencrypt-staging"
          hosts:
            - nginx-hello.cloudydev.net
    skipCrds: true
  chart: oauth2-proxy
destination:
  server: 'https://kubernetes.default.svc'
  namespace: kube-system
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
