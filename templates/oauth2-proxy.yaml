project: default
source:
  repoURL: 'https://oauth2-proxy.github.io/manifests/'
  targetRevision: 6.12.0
  helm:
    values: |
      config:
        clientID: 
        clientSecret: 
        cookieSecret: 
        cookieName: secretcookie4u
      configFile: |-
        email_domains = [ "*" ]
        upstreams = [ "file:///dev/null" ]
        redirect-url = [ "https://nginx-hello.cloudydev.net/oauth2/callback" ]
      ingress:
        enabled: true
        path: /oauth2
        hosts: 
          - nginx-hello.cloudydev.net
        labels: {}
        annotations:
          #nginx.ingress.kubernetes.io/rewrite-target: /oauth2
          #cert-manager.io/cluster-issuer: "letsencrypt-staging"
          #kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: "nginx"
          # These next three lines are only necessary if you're using cert-manager to generate TLS certificates
          #ingress.kubernetes.io/force-ssl-redirect: "true"
          #ingress.kubernetes.io/proxy-body-size: "1024m"
          #nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
        tls:
        - secretName: "letsencrypt-staging"
          hosts:
            - nginx-hello.cloudydev.net
    skipCrds: true
  chart: oauth2-proxy
destination:
  server: 'https://kubernetes.default.svc'
  namespace: nginx-hello
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
