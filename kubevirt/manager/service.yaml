apiVersion: v1
kind: Service
metadata:
  name: kubevirt-manager
  namespace: kubevirt-manager
  labels:
    app: kubevirt-manager
    kubevirt-manager.io/version: 1.2.3
spec:
  type: LoadBalancer
  selector:
    app: kubevirt-manager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
