project: default
source:
  repoURL: 'https://oauth2-proxy.github.io/manifests/'
  targetRevision: 6.12.0
  helm:
    values: |
      config:
        clientID: 
        clientSecret: 
        cookieSecret: 
        cookieName: secretcookie4u
      ingress:
        enabled: true
        path: /
        pathType: ImplementationSpecific
        hosts: 
          - nginx-hello.cloudydev.net
        labels: {}
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
        tls:
        - secretName: "letsencrypt-prod"
          hosts:
            - nginx-hello.cloudydev.net
    skipCrds: true
  chart: oauth2-proxy
destination:
  server: 'https://kubernetes.default.svc'
  namespace: hello-nginx
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
