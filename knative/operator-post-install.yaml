apiVersion: batch/v1
kind: Job
metadata:
  generateName: storage-version-migration-operator-
  namespace: default
  labels:
    app: "storage-version-migration-operator"
    operator.knative.dev/release: "v1.5.1"
    app.kubernetes.io/version: "1.5.1"
    app.kubernetes.io/part-of: knative-operator
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "storage-version-migration-operator"
        operator.knative.dev/release: "v1.5.1"
        app.kubernetes.io/version: "1.5.1"
        app.kubernetes.io/part-of: knative-operator
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-operator-post-install-job
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: gcr.io/knative-releases/knative.dev/pkg/apiextensions/storageversion/cmd/migrate@sha256:9d600cb8160036d5f0907d6d260c2d914475b79ff8d359b31cbf38591eab3d46
          args:
            - "knativeservings.operator.knative.dev"
            - "knativeeventings.operator.knative.dev"

---
