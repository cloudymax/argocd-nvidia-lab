apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: juicefs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: 'https://github.com/cloudymax/argocd-nvidia-lab.git'
    path: 'juicefs'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: juicefs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
