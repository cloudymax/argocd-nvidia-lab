---
apiVersion: cdi.kubevirt.io/v1alpha1
kind: DataVolume
metadata:
  name: debian-rom
  namespace: kubevirt
spec:
  source:
    pvc:
      namespace: kubevirt
      name: debian
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 3Gi
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  generation: 1
  labels:
    kubevirt.io/os: linux
  namespace: kubevirt
  name: debian
spec:
  runStrategy: "RerunOnFailure"
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: debain
    spec:
      domain:
        features:
          kvm: {}
          acpi: {}
          smm:
            enabled: true
        cpu:
          dedicatedCpuPlacement: false
          isolateEmulatorThread: false
          sockets: 1
          cores: 2
          threads: 1
        firmware:
          # this sets the bootloader type
          bootloader:
            efi: {}
        devices:
          autoattachGraphicsDevice: true
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitvolume
        machine:
          type: q35
        resources:
          limits:
            memory: 2Gi
      volumes:
        - name: disk0
          persistentVolumeClaim:
            claimName: debian-rom
        - name: cloudinitvolume
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: debian
              ssh_pwauth: True
              disable_root: false
              ssh_authorized_keys:
              - ssh-rsa  friend@vps
